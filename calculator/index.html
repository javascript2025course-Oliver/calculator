<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="display"></div>
            <div class="ac"></div>
            <div class="divide"></div>
            <div class="multiply"></div>
            <div class="minus"></div>
            <div class="plus"></div>
            <div class="equal"></div>
            <div class="point"></div>
            <div class="zero"></div>
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
            <div class="four"></div>
            <div class="five"></div>
            <div class="six"></div>
            <div class="seven"></div>
            <div class="eight"></div>
            <div class="nine"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
