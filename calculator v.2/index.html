<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <style>
            @import url('https://fonts.cdnfonts.com/css/calculator');
        </style>
    </head>
    <body>
        <div class="container">
            <div id="display" class="display"><input id="display" disabled></div>
            <div id="ac" class="ac">AC</div>
            <div id="divide" class="divide" onclick="divideButton();">&divide;</div>
            <div id="multiply" class="multiply" onclick="multiplyButton();">&times;</div>
            <div id="minus" class="minus" onclick="minusButton();">&minus;</div>
            <div id="plus" class="plus" onclick="plusButton();">&plus;</div>
            <div id="equal" class="equal" onclick="equalButton();">&equals;</div>
            <div id="point" class="point" onclick="pointButton(); ">&period;</div>
            <div id="zero" class="zero">0</div>
            <div id="one" class="one">1</div>
            <div id="two" class="two">2</div>
            <div id="three" class="three">3</div>
            <div id="four" class="four">4</div>
            <div id="five" class="five">5</div>
            <div id="six" class="six">6</div>
            <div id="seven" class="seven">7</div>
            <div id="eight" class="eight">8</div>
            <div id="nine" class="nine">9</div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
